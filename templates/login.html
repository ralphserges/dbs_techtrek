{% extends "base_template.html" %}

{% block title %}Login{% endblock title %}

{% block main %}

<style>
    .content {
      max-width: 500px;
      margin: auto;
      font-family: Garamond;
    }
    .img-container {
        text-align: center;
     }
</style>
<body>
<div class="img-container">
    <img src="https://blog.talenox.com/wp-content/uploads/2014/10/DBS_Bank_Logo.svg_.png" alt="DBS" width="100">
</div>
<div class="content">
    <form method="POST" action="/form">
        <br>
        <fieldset>
            <legend align="center">Login</legend>
            <br>
            <label>Username: </label>
            <input input type="text" name='username'>
            <br><br>
            <label>Password: </label>
            <input input type="password" name='username'>
            <br><br>
        </fieldset>
        <br>
        <input type="submit" id="submit" value="Submit">
    </form>
</div>
{% endblock main %}

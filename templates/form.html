{% extends "base_template.html" %}

{% block title %}

Form{% endblock title %}

{% block main %}

<style>
    .content {
      max-width: 500px;
      margin: auto;
      font-family: Garamond;
    }
    .img-container {
        text-align: center;
     }

</style>
<body>
<div class="img-container">
    <img src="https://blog.talenox.com/wp-content/uploads/2014/10/DBS_Bank_Logo.svg_.png" alt="DBS" width="100">
</div>

<div class="content">
    <form method="POST" action="/userconfirm">
        <br>
        <fieldset>
            <legend align="center">Customer Details</legend>
            <br>
            <label>Customer Name: </label>
            <input type="text" name='customer_name' maxlength="64" pattern="[a-zA-Z\s]+" title="Only letters please!">
            <br><br>

            <label>Age: </label>
            <input type="number" name='customer_age' min = '18'>
            <br><br>

            <label>Service Officer Name: </label>
            <input type="text" name='officer_name' maxlength="64" pattern="[a-zA-Z\s]+" title="Only letters please!">
            <br><br>

            <label>NRIC: </label>
            <input type="text" name='customer_nric' pattern="[0-9]{7}" title="eg. 1234567">
            <br><br>

            <label>Registration Time: </label>
            <input type="datetime-local" step='1' name='reg_time'>
            <br><br>

            <label>Branch Code: </label>
            <input type="text" name='branch_code' pattern="[0-9]{3}" title="eg. 123">
            <br><br>

            <!-- do a drag and drop -->
            <label>Image: </label>
            <input type="file" name='image' accept=".jpg, .png">
            <br><br>

            <p>Please select your product choice:</p>
            <input type="radio" id="investor" name="productType" value="investor">
            <label for="investor">Investor</label><br>

            <input type="radio" id="insurance" name="productType" value="insurance">
            <label for="insurance">Insurance</label><br>

            <input type="radio" id="loans" name="productType" value="loans">
            <label for="loans">Loans</label><br>

            <input type="radio" id="savings" name="productType" value="savings">
            <label for="savings">Savings</label><br>

            <input type="radio" id="creditcard" name="productType" value="creditcard">
            <label for="creditcard">Credit Card</label><br>
            <br>

        </fieldset>
        <br>
        <input type="submit" id="submit" value="Submit">
    </form>

</div>
</body>

{% endblock main %}
